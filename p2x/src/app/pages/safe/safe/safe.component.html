<div class="docs-component-viewer">
  <nav md-tab-nav-bar class="docs-component-viewer-tabbed-content">
    <a md-tab-link class="docs-component-viewer-section-tab" *ngFor="let section of ['Overview', 'History', 'Manage']" [routerLink]="section.toLowerCase()"

  <div class="docs-component-viewer-content">
    <router-outlet></router-outlet>
  </div>
</div>
